<!DOCTYPE html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
    
    <title>S&P 500 Historical Range Of Returns</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <div class="chart">
        <canvas id="returnsChart"></canvas>
    </div>
    <div class="chart">
        <canvas id="sortedReturnsChart"></canvas>
    </div>
    <label for="years">Years To Invest</label>
    <input type="text" name="years" id="years" value="153"/>
    <label for="starting-year">Year Of Data To Start From (minimum 1871)</label>
    <input type="text" name="start" id="start" value="1871"/>
    <table id="deciles">
        <thead>
            <th>Percentile</th>
            <th>Minimum</th>
            <th>10th</th>
            <th>20th</th>
            <th>30th</th>
            <th>40th</th>
            <th>50th</th>
            <th>60th</th>
            <th>70th</th>
            <th>80th</th>
            <th>90th</th>
            <th>Maximum</th>
        </thead>
        <tbody>
            <tr>
                <td><!-- intentionally empty --></td>
                <td id="per-min"></td>
                <td id="per-10"></td>
                <td id="per-20"></td>
                <td id="per-30"></td>
                <td id="per-40"></td>
                <td id="per-50"></td>
                <td id="per-60"></td>
                <td id="per-70"></td>
                <td id="per-80"></td>
                <td id="per-90"></td>
                <td id="per-max"></td>
            </tr>
        </tbody>
    </table>
    <div class="center">
        <h2>Average of Average Returns</h2>
        <p id="average-of-averages"></p>
    </div>
</body>
</html>
<script src="./charts.js"></script>
